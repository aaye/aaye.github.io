---
layout: default
---

<article class="blogpost">

  <header>
    <h1>{{ page.title }} by {{ page.author }}</h1>
    Originally posted, <span><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span>
  </header>

  <hr / >

  <div class="entry">
    {{ content }}
  </div>

  <footer>
  </footer>
</article>
